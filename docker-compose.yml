version: '3'
services:
  app:
    build: 
      context: ./clima-mundo
    working_dir: /app/
    ports:
     - "7001:7001"
    volumes:
      - app_static_volume:/appcash/dist/

  nginx:
    image: nginx:latest
    volumes:
      - app_static_volume:/cash-converter-dist/
      - ./nginx/conf.d/queb-online.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - app

volumes:
  app_static_volume:
